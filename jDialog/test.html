<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/jqueryui/1.11.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./build/jDialog.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="./src/jquery.jDialog.js"></script>
    <style>
    .imglst{
        width: 100%;height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
    }
    .lst{
        display: block;
    list-style: none;
    margin: 0;
    padding: 0;
    }
    .lst li{
        float: left;
    display: block;
    list-style: none;
    /*padding: 0;*/
    width: auto;
    height: auto;
    margin: 0 0 9px 9px;
    background-color: #eee;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    }
    .lst li .icon {
    cursor: pointer;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    border: 0;
    background-repeat: no-repeat;
}
.lst li .icon:hover {
    border: 3px solid #1094fa;
}
.lst li.selected .icon {
    background-image: url(images/success.png);
    background-image: url(images/success.gif)\9;
    background-position: 75px 75px;
}
.lst li.selected .icon:hover {
    width: 107px;
    height: 107px;
    border: 3px solid #1094fa;
    background-position: 72px 72px;
}
    </style>
</head>
<body>
    <div>
            <div id='imglst' style="display: none">
            <ul class='lst'>
                <li>
                    <img width="257" src="/Areas/SYS/sys/uploadFiles/image/20190325/6368911123215920898291597.png?noCache=jxjzrj2p" _src="/Areas/SYS/sys/uploadFiles/image/20190325/6368911123215920898291597.png" height="113" style="margin-left: -71px;">
                    <span class="icon"></span>
                </li>
                <li>
                    <img width="257" src="/Areas/SYS/sys/uploadFiles/image/20190325/6368911123215920898291597.png?noCache=jxjzrj2p" _src="/Areas/SYS/sys/uploadFiles/image/20190325/6368911123215920898291597.png" height="113" style="margin-left: -71px;">
                    <span class="icon"></span>
                </li>
                <li>aa</li>
                <li>aaa</li>
                <li class='clearFloat'></li>
            </ul>
            </div>
            
        <div><button id="dialog">显示对话框1</button></div>
        <div><button id="dialog11">显示对话框1</button></div>
        <div><button id="dialog2">显示对话框2</button></div>
        <div id="dia2" style="display: none"><span>我是对话框2</span></div>
        <div><button id="dialog3">显示对话框3</button></div>
        <div id="dia3" style="display: none"><span>我是对话框3</span></div>
    </div>
</body>
</html>
<script>
    $(function(){
        $("#dialog").click(function(){
            $("#imglst").jDialog({
                title:"对话框！！！",
                width:330,
                close:function(){
                    //alert("已关闭")
                    console.log("clo");
                },
                buttons:{
                    "确定":function(obj,ev){
                        console.log(obj);
                        console.log(ev);
                        $("#imglst").jDialog("hide");
                    },
                    "取消":function(){
                        console.log(this);
                        console.log(event);
                    },
                }
            });
            $("#imglst").jDialog("show")
        })
        $("#dialog11").click(function(){
            $("#dia").jDialog("show");
        })
        $("#dialog2").click(function(){
            $("#dia2").jDialog({
                title:"对话框2！！！",
                width:100,
                height:100,
            })
            $("#dia2").jDialog("show")
        })
        $("#dialog3").click(function(){
        $("#dia3").dialog({
            title:"对话框3",
            width:10,
            height:10,
            buttons:{
                "确定":function(){}
            }
        });
    });
    })
</script>
